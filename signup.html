<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVeda|Signup</title>
    <link rel="stylesheet" href="static/signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="main-container">

        <div class="left-panel">
            <div class="img-div img-cyc img1">
                <img src="assets/login_img.png" alt="login-img1" />
                <div class="slogan">
                    <span class="slogan-text">LISTEN.</span>
                </div>
            </div>
            <div class="img-div img-cyc img2">
                <img src="assets/login-img3.png" alt="login-img2" />
                <div class="slogan">
                    <span class="slogan-text">FEEL.</span>
                </div>
            </div>
            <div class="img-div img-cyc img3">
                <img src="assets/login-img2.jpg" alt="login-img3" />
                <div class="slogan">
                    <span class="slogan-text">REPEAT.</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-main">
                <div class="greeting">
                    <div class="main-heading">
                        Get Started
                    </div>
                    <div class="sub-heading">Enter your details to create an account</div>
                </div>
                <div class="signup-container">
                    <form>
                        Username<br>
                        <input type="text" class="field username" placeholder="Enter your username"><br>
                        Email<br>
                        <input type="email" class="field email" placeholder="Enter your email"><br>
                        Password<br>
                        <input type="password" class="field password" placeholder="Enter your password"><br>
                        Confirm Password<br>
                        <input type="password" class="field conpassword" placeholder="re-enter your password"><br>
                        <div class="signup-cont">
                            <a class="signup-btn" href="#">Create Account</a>
                        </div>
                        <div class="signin-container">
                            Already have an account? <a href="login.html" class="signin-btn">Sign in</a>
                        </div>
                        <div class="signup-lower">
                            
                            <div class="ext-signuplink google"><i class=" fa-brands fa-google"></i></div>
                            <div class="ext-signuplink facebook"><i class=" fa-brands fa-facebook-f"></i></div>
                            <div class="ext-signuplink X-twitter"><i class="fa-brands fa-x-twitter"></i></div>
                            
                        </div>
                    </form>
                    </div>
                </div>
            </div>
    </div>

    </body>
    </html>
