<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVeda|Login</title>
    <link rel="stylesheet" href="static/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="main-container">

        <div class="left-panel">
            <div class="left-main img-cyc img1">
                <img src="assets/login_img.png" alt="login image" />
                <div class="slogan">
                    <span class="slogan-text">LISTEN.</span>


                </div>
                <div class="logo"></div>
            </div>
            <div class="left2 img-cyc img2"><img src="assets/login-img3.png" alt="login-img2" />
                <div class="slogan">

                    <span class="slogan-text">FEEL.</span>
                </div>
            </div>
            <div class="left3 img-cyc img3"> <img src="assets/login-img2.jpg" alt="login-img3" />
                <div class="slogan">
                    <span class="slogan-text">REPEAT.</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-main">
                <div class="greeting">
                    <div class="main-heading">WELCOME BACK</div>
                    <div class="sub-heading">Enter your email and password to access your account</div>
                </div>
                <div class="login-container">
                    <form>
                        Email<br>
                        <input type="email" class="field email" placeholder="Enter your email"><br>
                        Password<br>
                        <input type="password" class="field password" placeholder="Enter your password"><br>
                        <div class="CheckRem">
                            <div class="CR1">

                                <input type="checkbox">
                                <span class="RememberMe">Remember me</span>
                            </div>
                            <div class="CR2">

                                <span class="ForgotPass">Forgot password?</span><a href="#" class="forgot-btn">Change
                                    now</a>
                            </div>
                        </div>
                        <div class="signin-container">
                            <a class=signin-btn href="#">Sign in</a>
                        </div>

                        <div class="signup-container">
                            Don't have an account? <a href="#" class="signup-btn">Sign up</a>
                        </div>
                        <div class="signin-lower">

                            <div class="ext-loginlink google"><i class="google fa-brands fa-google"></i></div>
                            <div class="ext-loginlink facebook"><i class="facebook fa-brands fa-facebook-f"></i></div>
                            <div class="ext-loginlink X"><i class="X-twitter fa-brands fa-x-twitter"></i></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
